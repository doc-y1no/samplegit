<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>samplehtml</title>
</head>

<body>
  <!-- 以下の構造でブログ記事を作ってみましょう
大見出し：h1タグ
中見出し：h2たぐ
小見出し：h3タグ
文章：pタグ -->
<header>
  <h1>header⼤⾒出し</h1>
  <img src="/html-practice/index.html/images/23321187_s.jpg" alt="ハート"/>
  <p>headerテキスト</p>
  <nav>
    <ul>
    <li><a href=""#>メニュー1</a></li>
    <li><a href=""#>メニュー2</a></li>
    <li><a href=""#>メニュー3</a></li>
    </ul>
    </nav>
</header>

<main>
  <article>
    <h2>articel中⾒出し</h2>
    <a href="https://www.yahoo.co.jp/" target="_blank">yahoo</a>
    <p>srticle⽂章</p>
  </article>
  <section>
    <div>
      <h3>div1section⼩⾒出し</h3>
      <p>div1section⽂章</p>
    </div>
    <div>
      <h3>div2section⼩⾒出し</h3>
      <p>div2section⽂章</p>
    </div>
  </section>
</main>

<aside>
  <h3>asideカテゴリー</h3>
  <p>aside⽂章</p>
</aside>
<h2>中⾒出し</h2>
<p>⽂章</p>
<h3>⼩⾒出し</h3>
</body>

<footer>
  <p><small>&copy; 2020 Sample</small></p>
</footer>
</html>
